<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Question 8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        //change background color on hover
        $(".hoverbtn").mouseover(function() {
          $(".hoverbtn").css("background-color", "red");
        });

        $(".hoverbtn").mouseout(function() {
          $(".hoverbtn").css("background-color", "white");
        });
      });
    </script>
  </head>

  <body>
    <p>
      this is some text.If you hover on the word
      <span class="hoverbtn">button</span> background color of the word will
      change.
    </p>
  </body>
</html>
